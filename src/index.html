<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f1f1f1;
        color: #333;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("../images/form\ bg\ 5.jpg bg 5.jpg");
        background-size: cover;
        background-position: center;
        
      }

      h1 {
        text-align: center;
        font-size: 48px;
        margin-bottom: 50px;
        letter-spacing: 5px;
      }

      h2 {
        text-align: center;
        font-size: 24px;
        margin-top: 50px;
        margin-bottom: 20px;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 50px 80px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 18px;
        text-align: left;
        width: 100%;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 18px;
        background-color: #f1f1f1;
        color: #333;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      input[type="submit"] {
        background-color: #39d2c0;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 18px;
        margin-top: 30px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      input[type="submit"]:hover {
        background-color: #17a39c;
      }



      .subtitle {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
      }
    </style>
    
  </head>
  <body>
    <div>
      <h1 style="color: whitesmoke; z-index: 1;">Contact Us</h1>
      <form action="/submit" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Submit">
      </form>
      <h2 class="subtitle">Â©DevOps S2 project</h2>
    </div>
  </body>
</html>
